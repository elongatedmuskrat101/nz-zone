<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NZ Zone Lookup + Directions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --red: #e10600;
      --red-dark: #800000;
      --text: #333;
      --blue: #0066ff;
      --blue-fill: #66ccff;
      --zone-red: #FF6666;
      --zone-fill: rgba(255, 102, 102, 0.2);
      --bg: #fff;
      --border: #ddd;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--text);
      background: var(--bg);
    }

    /* Layout */
    #app {
      display: grid;
      grid-template-rows: auto 70vh auto;
      min-height: 100vh;
    }

    #controls {
      margin: 10px;
      text-align: center;
    }

    #map {
      height: 70vh;
      width: 100%;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }

    #panels {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      padding: 8px 12px 70px; /* leave space above footer */
    }

    #toggles {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 8px;
    }

    #result {
      font-size: 20px;
      font-weight: 600;
      margin-top: 10px;
      color: var(--text);
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }

    #directionsPanel {
      max-height: 220px;
      overflow: auto;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      background: #fafafa;
    }

    /* Inputs */
    #address, #to {
      font-size: 18px;
      padding: 12px;
      width: 340px;
      max-width: 90vw;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    #controls button, #toggles button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #f5f5f5;
    }

    #controls button:hover, #toggles button:hover {
      background: #eee;
    }

    /* Footer: scrolling truck text */
    .scroll-text {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      padding: 6px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      z-index: 9999;
      border-top: 1px solid var(--border);
    }

    .scroll-track {
      display: inline-block;
      white-space: nowrap;
      will-change: transform;
      animation: moveLeft 60s linear infinite;
      padding-left: 100%;
    }

    @keyframes moveLeft {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    @keyframes colorCycle {
      0%   { color: red; }
      25%  { color: orange; }
      50%  { color: lime; }
      75%  { color: cyan; }
      100% { color: red; }
    }

    .scroll-track span {
      animation: colorCycle 4s linear infinite;
    }

    .truck svg {
      height: 32px;
      margin-right: 12px;
      vertical-align: middle;
    }

    /* Accessibility helpers */
    .sr-only {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      #map { height: 60vh; }
      #directionsPanel { max-height: 180px; }
      #controls { padding: 4px 8px; }
    }
  </style>

  <!-- Google Maps JS API with Places + Geometry -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLJtsETdc-9JYoDpN9pua3Thz1rBjGmBc&libraries=geometry,places&callback=initMap"
    defer>
  </script>
</head>
<body>
  <div id="app" role="application" aria-label="NZ Zone lookup and directions">
    <div id="controls" aria-label="Search controls">
      <form onsubmit="lookupZone(); return false;" aria-label="Origin search form">
        <label class="sr-only" for="address">Origin address</label>
        <input id="address" type="text" placeholder="Enter NZ address" aria-describedby="originHelp">
        <button type="submit" aria-label="Find origin zone">Find Zone</button>
        <small id="originHelp" aria-hidden="true">Press Enter or click to find zone</small>
      </form>

      <form onsubmit="calcRoute(); return false;" aria-label="Destination search form">
        <label class="sr-only" for="to">Destination address</label>
        <input id="to" type="text" placeholder="Enter destination address" aria-describedby="destHelp">
        <button type="submit" aria-label="Get route">Get Route</button>
        <small id="destHelp" aria-hidden="true">Press Enter or click to get route</small>
      </form>

      <p id="result" role="status" aria-live="polite"></p>

      <div id="toggles" aria-label="Map overlay toggles">
        <button type="button" onclick="toggleZones()" aria-label="Toggle zones overlay">Toggle Zones</button>
        <button type="button" onclick="toggleBranchCircles()" aria-label="Toggle branch circles">Toggle Branch Circles</button>
        <button type="button" onclick="toggleConsultants()" aria-label="Toggle consultant markers">Toggle Consultants</button>
        <button type="button" onclick="fitAll()" aria-label="Zoom to all overlays">Fit All</button>
      </div>
    </div>

    <div id="map" role="region" aria-label="Map showing zones, branches, consultants, and routes"></div>

    <div id="panels">
      <div id="directionsPanel" aria-label="Turn-by-turn directions panel"></div>
    </div>
  </div>

  <!-- Scrolling footer -->
  <div class="scroll-text" aria-hidden="true">
    <div class="scroll-track">
      <span class="truck">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" width="160" height="60" style="transform: scaleX(-1);">
          <rect x="10" y="40" width="200" height="50" rx="6" ry="6" fill="#e10600"/>
          <rect x="210" y="65" width="6" height="4" fill="#e10600"/>
          <rect x="222" y="50" width="28" height="35" rx="4" ry="4" fill="#e10600"/>
          <polygon points="250,50 270,60 270,85 250,85" fill="#e10600"/>
          <rect x="226" y="55" width="22" height="15" rx="2" ry="2" fill="#ffffff" opacity="0.85"/>
          <circle cx="50" cy="95" r="12" fill="#111"/>
          <circle cx="100" cy="95" r="12" fill="#111"/>
          <circle cx="150" cy="95" r="12" fill="#111"/>
          <circle cx="200" cy="95" r="12" fill="#111"/>
          <circle cx="235" cy="95" r="12" fill="#111"/>
          <circle cx="260" cy="95" r="12" fill="#111"/>
        </svg>
      </span>
      <span>m</span><span>a</span><span>d</span><span>e</span>
      <span> </span><span>b</span><span>y</span><span> </span>
      <span>t</span><span>a</span><span>n</span><span>n</span><span>e</span><span>r</span>
    </div>
  </div>

  <script>
    // Map + services
    let map;
    let directionsService, directionsRenderer;

    // Inputs
    let autocompleteOrigin, autocompleteDest;

    // State
    let startLocation = null;
    let startZone = null;
    let currentMarker = null; // single replaceable user marker

    // Overlays
    let polygons = [];          // { polygon, name }
    let branchCircles = [];     // google.maps.Circle[]
    let branchMarkers = [];     // google.maps.Marker[]
    let consultantMarkers = []; // google.maps.Marker[]

    // Info windows
    const branchInfo = new google.maps.InfoWindow();
    const consultantInfo = new google.maps.InfoWindow();

    // Branch coordinates (pre-geocoded)
    const branchLocations = [
      {lat: -36.7512, lng: 174.7062, title: "200 Bush Road, Albany"},
      {lat: -37.7375, lng: 175.2207, title: "62/68 The Boulevard, Te Rapa Park, Hamilton"},
      {lat: -37.6645, lng: 176.2069, title: "141 Newton Street, Mt Maunganui"},
      {lat: -40.3410, lng: 175.5956, title: "17 Bennett Street, Cloverlea, Palmerston North"},
      {lat: -41.2494, lng: 174.9099, title: "65 Seaview Road, Lower Hutt"},
      {lat: -41.3020, lng: 173.2230, title: "4 Tokomaru Place, Nelson"},
      {lat: -43.5333, lng: 172.5500, title: "15 Foremans Road, Christchurch"},
      {lat: -45.8742, lng: 170.5036, title: "32 McNab Street, Dunedin"}
    ];

    // Consultant coordinates
    const consultantLocations = [
      {lat: -36.7193, lng: 174.7367, title: "Consultant â€” Browns Bay"},
      {lat: -36.6850, lng: 174.7410, title: "Consultant â€” Long Bay"},
      {lat: -37.6500, lng: 175.5167, title: "Consultant â€” Morrinsville"},
      {lat: -37.6973, lng: 176.2846, title: "Consultant â€” Papamoa Beach"},
      {lat: -40.9167, lng: 175.0167, title: "Consultant â€” Paraparaumu"},
      {lat: -43.5833, lng: 172.3833, title: "Consultant â€” Rolleston"}
    ];

    // Building icon (red) for branches
    function makeBuildingIcon() {
      return {
        path: "M2,22 L2,10 L10,6 L18,10 L18,22 L2,22 Z M5,22 L5,14 L8,14 L8,22 Z M12,22 L12,14 L15,14 L15,22 Z M2,10 L10,6 L18,10",
        fillColor: "#e10600",
        fillOpacity: 0.95,
        strokeColor: "#800000",
        strokeWeight: 1.5,
        scale: 1.6,
        anchor: new google.maps.Point(10, 22)
      };
    }

    // Init
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -40.9, lng: 174.9 }, // roughly NZ center
        zoom: 5,
        mapTypeControl: true,
        streetViewControl: false,
        fullscreenControl: true
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        panel: document.getElementById("directionsPanel"),
        suppressMarkers: false
      });

      const inputOrigin = document.getElementById("address");
      autocompleteOrigin = new google.maps.places.Autocomplete(inputOrigin, {
        componentRestrictions: { country: "nz" }
      });

      const inputDest = document.getElementById("to");
      autocompleteDest = new google.maps.places.Autocomplete(inputDest, {
        componentRestrictions: { country: "nz" }
      });

      // Origin selection
      autocompleteOrigin.addListener("place_changed", () => {
        const place = autocompleteOrigin.getPlace();
        if (!place.geometry) return;
        startLocation = place.geometry.location;
        placeUserMarker(startLocation);
        map.setCenter(startLocation);
        map.setZoom(12);
        checkZone(startLocation, true);
        console.debug("Origin selected:", place.formatted_address || place.name);
      });

      // Enter shortcuts
      inputOrigin.addEventListener("keydown", e => { if (e.key === "Enter") { e.preventDefault(); lookupZone(); } });
      inputDest.addEventListener("keydown", e => { if (e.key === "Enter") { e.preventDefault(); calcRoute(); } });

      // Keyboard toggles
      document.addEventListener("keydown", e => {
        const key = e.key.toLowerCase();
        if (key === "z") toggleZones();
        if (key === "b") toggleBranchCircles();
        if (key === "c") toggleConsultants();
        if (key === "f") fitAll();
      });

      // Load zones
      loadZones();

      // Add branches + coverage circles
      addBranchesAndCircles();

      // Add consultants
      addConsultants();
    }

    // Load GeoJSON zones and draw polygons
    function loadZones() {
      fetch("zones.geojson", { cache: "no-cache" })
        .then(res => res.json())
        .then(data => {
          data.features.forEach(feature => {
            const coords = getCoords(feature.geometry);
            const name = feature.properties.name || "Unnamed";
            const polygon = new google.maps.Polygon({
              paths: coords,
              strokeColor: "#FF6666",
              strokeOpacity: 0.6,
              strokeWeight: 2,
              fillColor: "#FF6666",
              fillOpacity: 0.2, // softer overlay
              map: map
            });
            polygons.push({ polygon, name });
          });
          console.debug(`Loaded ${polygons.length} zone polygons`);
        })
        .catch(err => {
          console.error("Error loading GeoJSON:", err);
          alert("Zones could not be loaded. Check zones.geojson path and format.");
        });
    }

    // Convert GeoJSON geometry to Maps LatLng paths
    function getCoords(geometry) {
      if (!geometry) return [];
      if (geometry.type === "Polygon") {
        return geometry.coordinates[0].map(c => ({ lat: c[1], lng: c[0] }));
      } else if (geometry.type === "MultiPolygon") {
        // Flatten rings; if you want holes preserved, draw separate polygons
        return geometry.coordinates.flat(2).map(c => ({ lat: c[1], lng: c[0] }));
      }
      return [];
    }

    // Place/replace the user's origin marker
    function placeUserMarker(location) {
      if (currentMarker) currentMarker.setMap(null);
      currentMarker = new google.maps.Marker({
        position: location,
        map: map,
        title: "Origin"
      });
    }

    // Check which zone a location is in
    function checkZone(location, updateStart = false) {
      let found = null;
      polygons.forEach(p => {
        if (google.maps.geometry.poly.containsLocation(location, p.polygon)) {
          found = p.name;
        }
      });

      if (updateStart) startZone = found || null;

      if (found) {
        const repeated = Array(6).fill(`This address is inside ${found}`).map(msg => `<span>${msg}</span>`).join("");
        document.getElementById("result").innerHTML = repeated;
      } else {
        document.getElementById("result").textContent = "This address is outside all zones";
      }
    }

    // Manual lookup (in case user types and presses button without place_changed)
    function lookupZone() {
      const place = autocompleteOrigin.getPlace();
      const geocoder = new google.maps.Geocoder();

      if (place && place.geometry) {
        startLocation = place.geometry.location;
        placeUserMarker(startLocation);
        map.setCenter(startLocation);
        map.setZoom(12);
        checkZone(startLocation, true);
        console.debug("LookupZone: used autocomplete place");
      } else {
        const address = document.getElementById("address").value;
        geocoder.geocode({ address, componentRestrictions: { country: "NZ" } },
          (results, status) => {
            if (status === "OK" && results[0]) {
              startLocation = results[0].geometry.location;
              placeUserMarker(startLocation);
              map.setCenter(startLocation);
              map.setZoom(12);
              checkZone(startLocation, true);
              console.debug("LookupZone: geocoded", results[0].formatted_address);
            } else {
              document.getElementById("result").textContent = "Geocode failed: " + status;
              console.warn("LookupZone: geocode failed", status);
            }
          });
      }
    }

    // Route calculation
    function calcRoute() {
      if (!startLocation) {
        document.getElementById("result").textContent = "Please look up a starting address first.";
        return;
      }

      const place = autocompleteDest.getPlace();
      const geocoder = new google.maps.Geocoder();

      if (place && place.geometry) {
        handleRoute(place.geometry.location, place.formatted_address || place.name);
      } else {
        const to = document.getElementById("to").value;
        geocoder.geocode({ address: to, componentRestrictions: { country: "NZ" } },
          (results, status) => {
            if (status === "OK" && results[0]) {
              handleRoute(results[0].geometry.location, results[0].formatted_address);
            } else {
              document.getElementById("result").textContent = "Destination geocode failed: " + status;
              console.warn("calcRoute: destination geocode failed", status);
            }
          });
      }
    }

    // Handle routing and UI update
    function handleRoute(destLocation, destAddressText) {
      // Determine destination zone
      let destZone = null;
      polygons.forEach(p => {
        if (google.maps.geometry.poly.containsLocation(destLocation, p.polygon)) {
          destZone = p.name;
        }
      });

      const request = {
        origin: startLocation,
        destination: destLocation,
        travelMode: google.maps.TravelMode.DRIVING
      };

      directionsService.route(request, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
          const leg = result.routes[0].legs[0];

          let zoneInfo = "";
          if (startZone && destZone) {
            zoneInfo = ` | Zones: <span style="color:red; font-weight:bold;">${startZone}</span> <span style="font-weight:bold; text-decoration:underline;">to</span> <span style="color:red; font-weight:bold;">${destZone}</span>`;
          } else if (startZone && !destZone) {
            zoneInfo = ` | Zones: <span style="color:red; font-weight:bold;">${startZone}</span> <span style="font-weight:bold; text-decoration:underline;">to</span> Outside zones`;
          } else if (!startZone && destZone) {
            zoneInfo = ` | Zones: Outside zones <span style="font-weight:bold; text-decoration:underline;">to</span> <span style="color:red; font-weight:bold;">${destZone}</span>`;
          } else {
            zoneInfo = ` | Zones: Outside zones <span style="font-weight:bold; text-decoration:underline;">to</span> Outside zones`;
          }

          document.getElementById("result").innerHTML =
            `Distance: ${leg.distance.text} | Duration: ${leg.duration.text}${zoneInfo}`;

          // Fit map to route bounds
          if (result.routes[0].bounds) {
            map.fitBounds(result.routes[0].bounds);
          }

          console.debug("Route OK:", {
            origin: leg.start_address,
            destination: destAddressText || leg.end_address,
            distance: leg.distance.text,
            duration: leg.duration.text,
            startZone,
            destZone
          });
        } else {
          document.getElementById("result").textContent = "Route request failed: " + status;
          console.warn("Route failed:", status);
        }
      });
    }

    // Add branch markers + 35km circles
    function addBranchesAndCircles() {
      const buildingIcon = makeBuildingIcon();

      branchLocations.forEach(branch => {
        const marker = new google.maps.Marker({
          position: { lat: branch.lat, lng: branch.lng },
          map: map,
          icon: buildingIcon,
          title: branch.title
        });

        marker.addListener("click", () => {
          branchInfo.setContent(`<strong style="color:${'#e10600'};">Branch</strong><br>${escapeHtml(branch.title)}`);
          branchInfo.open(map, marker);
        });

        branchMarkers.push(marker);

        const circle = new google.maps.Circle({
          strokeColor: "#0066ff",
          strokeOpacity: 0.6,
          strokeWeight: 2,
          fillColor: "#66ccff",
          fillOpacity: 0.25,
          map: map,
          center: { lat: branch.lat, lng: branch.lng },
          radius: 35000 // 35 km in metres
        });

        branchCircles.push(circle);
      });
    }

    // Add consultant markers (emoji labels)
    function addConsultants() {
      consultantLocations.forEach(c => {
        const marker = new google.maps.Marker({
          position: { lat: c.lat, lng: c.lng },
          map: map,
          label: "ðŸ‘¤",
          title: c.title
        });

        marker.addListener("click", () => {
          consultantInfo.setContent(`<strong>Consultant</strong><br>${escapeHtml(c.title)}`);
          consultantInfo.open(map, marker);
        });

        consultantMarkers.push(marker);
      });
    }

    // Toggles
    function toggleZones() {
      polygons.forEach(p => {
        p.polygon.setMap(p.polygon.getMap() ? null : map);
      });
    }

    function toggleBranchCircles() {
      branchCircles.forEach(c => {
        c.setMap(c.getMap() ? null : map);
      });
      // Keep branch markers visible alongside circles toggle
    }

    function toggleConsultants() {
      consultantMarkers.forEach(m => {
        m.setMap(m.getMap() ? null : map);
      });
    }

    // Fit bounds to show everything relevant
    function fitAll() {
      const bounds = new google.maps.LatLngBounds();

      // Include branch markers
      branchMarkers.forEach(m => bounds.extend(m.getPosition()));
      // Include consultant markers
      consultantMarkers.forEach(m => bounds.extend(m.getPosition()));

      // Include user origin marker (if present)
      if (currentMarker) bounds.extend(currentMarker.getPosition());

      // If we have any bounds, fit
      if (!bounds.isEmpty()) {
        map.fitBounds(bounds);
      }
    }

    // Utility: escape HTML to avoid injection in InfoWindow
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Expose for inline handlers
    window.initMap = initMap;
    window.lookupZone = lookupZone;
    window.calcRoute = calcRoute;
    window.toggleZones = toggleZones;
    window.toggleBranchCircles = toggleBranchCircles;
    window.toggleConsultants = toggleConsultants;
    window.fitAll = fitAll;
  </script>
</body>
</html>
